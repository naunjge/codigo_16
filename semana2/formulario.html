<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registro de usuarios</h1>
    <form action="">
      <p>
        <input type="text" placeholder="Nombre" name="Nombre" />
      </p>
      <p>
        <input type="text" placeholder="Apellido" name="apellido" />
      </p>
      <p>
        <input type="email" placeholder="E-mail" name="correo" />
      </p>
      <p>
        <input type="date" name="fecha_de_nacimiento" />
      </p>
      <p>
        <input type="number" placeholder="Ingresa tu DNI" name="dni" />
      </p>
      <p>
        <input type="tel" placeholder="Teléfono" name="telefono" />
      </p>
      <p>
        <input
          type="password"
          placeholder="Ingrese su contraseña"
          name="password"
        />
      </p>
      <p>Género</p>
      <p>
        <label for="">
          Masculino
          <input type="radio" name="genero" id="" value="masculino" />
        </label>
      </p>
      <p>
        <label for="">
          Femenino
          <input type="radio" name="genero" id="" value="femenino" />
        </label>
      </p>
      <p>
        <label for="">
          Otro
          <input type="radio" name="genero" id="" value="otro" />
        </label>
      </p>
      <input type="text" value="PERU" readonly />
      <p>Paises</p>
      <select name="pais" id="">
        <option value="" disabled selected>Paises</option>
        <option value="pe">Perú</option>
        <option value="ar">Argentina</option>
        <option value="ch">Chile</option>
        <option value="co">Colombia</option>
      </select>
      <p>Cursos</p>
      <p>JavaScript<input type="checkbox" name="curso_1" id="" /></p>
      <p>HTML<input type="checkbox" name="curso_2" id="" /></p>
      <p>CSS<input type="checkbox" name="curso_3" id="" /></p>
      <p>React JS<input type="checkbox" name="curso_4" id="" /></p>
      <p>Next JS<input type="checkbox" name="curso_5" id="" /></p>

      <button>Enviar</button>
    </form>
  </body>
</html>
